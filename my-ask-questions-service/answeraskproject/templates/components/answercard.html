{% load static %}

<!-- Answer Card -->
<div class="container mt-3">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{% static 'img/monkey.png' %}" alt="Avatar" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{answer.user}}</h5>
          <p class="card-text">{{answer.content}}</p>
        </div>
      </div>
    </div>
      <div class="card-footer d-flex justify-content-between align-items-center mt-auto">
        <div>
            <button class="btn btn-outline-success">👍 {{answer.positive_likes}}</button>
            <button class="btn btn-outline-danger">👎 {{answer.negative_likes}}</button>
          </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="correctCheck{{ forloop.counter }}">
            <label class="form-check-label" for="correctCheck{{ forloop.counter }}">
                Correct!
            </label>
        </div>
        </div>
  </div>
</div>
